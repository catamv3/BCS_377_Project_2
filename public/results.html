<!-- public/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q-Unit • Results</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="node.png">
</head>
<body>
  <header class="main-nav">
    <div class="main-nav-brand">Node University of Tomfoolery</div>
    <div class="main-nav-actions">
      <div class="nav-pulse-control">
        <label for="pulse-control" class="sr-only">Color pulse speed</label>
        <input type="range" id="pulse-control" min="0" max="2" step="0.1" value="0.5">
        <span id="pulse-readout">0.50×</span>
      </div>
      <div class="nav-auth-buttons">
        <button onclick="location.href='/login'">Jump back in</button>
        <button onclick="location.href='/signup'">Create free account</button>
      </div>
      <div class="nav-user-panel">
        <div class="nav-user-meta">
          <div class="nav-user-mark" id="navUserInitial"></div>
          <div class="nav-user-info">
            <div id="wayfinderUsername" class="nav-user-name">Guest</div>
          </div>
        </div>
        <div class="nav-user-links">
          <a href="/quiz">Play</a>
          <a href="/profile">Profile</a>
          <a href="/leaderboard">Leaderboard</a>
        </div>
        <button id="wayfinderLogout" class="ghost-button hidden">Logout</button>
      </div>
    </div>
  </header>

  <main>
    <div class="card card-medium">
      <div class="card-header text-center">
        <h1 class="card-title">Your Results</h1>
        <p class="card-subtitle">
          Here’s how you did on your latest quiz.
        </p>
      </div>

      <div class="text-center">
        <div class="results-score" id="resultsScore">-- / --</div>
        <p class="results-subtext" id="resultsDetail"></p>
      </div>

      <div class="form-actions form-actions-center">
        <button onclick="location.href='quiz.html'">Play Again</button>
        <button onclick="location.href='profile.html'">View Profile</button>
        <button onclick="location.href='leaderboard.html'">Leaderboard</button>
      </div>
    </div>
  </main>

  <script src="js/common.js"></script>
  <script src="js/results.js"></script>
</body>
</html>
