<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q-Unit â€¢ Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="node.png">
</head>
<body>
  <main>
    <div class="card card-narrow">
      <div class="card-header">
        <h1 class="card-title">Welcome back</h1>
        <p class="card-subtitle">
          Log in to continue playing and track your progress.
        </p>
      </div>

      <form id="loginForm" class="form">
        <div class="form-row">
          <label class="form-label" for="usernameOrEmail">Username or Email</label>
          <input id="usernameOrEmail" name="usernameOrEmail" required>
        </div>
        <div class="form-row">
          <label class="form-label" for="password">Password</label>
          <input id="password" name="password" type="password" required>
        </div>
        <div class="form-actions">
          <button type="button" onclick="location.href='signup.html'">Create account</button>
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </main>

  <script src="js/common.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
