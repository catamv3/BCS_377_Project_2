<!-- public/quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q-Unit • Play</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="node.png">
</head>
<body>
  <header class="main-nav">
    <div class="main-nav-brand">Node University of Tomfoolery</div>
    <div class="main-nav-actions">
      <div class="nav-pulse-control">
        <label for="pulse-control" class="sr-only">Color pulse speed</label>
        <input type="range" id="pulse-control" min="0" max="2" step="0.1" value="0.5">
        <span id="pulse-readout">0.50×</span>
      </div>
      <div class="nav-auth-buttons">
        <button onclick="location.href='/login'">Jump back in</button>
        <button onclick="location.href='/signup'">Create free account</button>
      </div>
      <div class="nav-user-panel">
        <div class="nav-user-meta">
          <div class="nav-user-mark" id="navUserInitial"></div>
          <div class="nav-user-info">
            <div id="wayfinderUsername" class="nav-user-name">Guest</div>
          </div>
        </div>
        <div class="nav-user-links">
          <a href="/quiz">Play</a>
          <a href="/profile">Profile</a>
          <a href="/leaderboard">Leaderboard</a>
        </div>
        <button id="wayfinderLogout" class="ghost-button hidden">Logout</button>
      </div>
    </div>
  </header>

  <main>
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">Quiz in progress</h1>
        <p class="card-subtitle">
          Answer all 10 questions. You can only submit once.
        </p>
      </div>

      <div id="quizContainer"></div>

      <div class="quiz-footer">
        <div class="quiz-timer" id="quizTimer">Time remaining: --:--</div>
        <div>
          <button id="submitQuiz">Submit Quiz</button>
        </div>
      </div>
    </div>
  </main>

  <script src="js/common.js"></script>
  <script src="js/quiz.js"></script>
</body>
</html>
